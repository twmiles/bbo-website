<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Selector</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="../style.css" rel="stylesheet" type="text/css">
</head>

	<style>
	body {
		border: 8px solid white;
		}

		#content20 {
		border:5px solid black;
		padding: 15px;
		margin-top: 30px;
		width: 72%;
		margin-left: 14%}

		#back20 {
		border:5px solid black;
		padding: 15px;
		margin-top: 30px;
		width: 35%;
		margin-right: 1%}

		.block {
    display: block;
    width: 80%;
    border: 2px solid black;
    padding: 12px 28px;
    font-size: 32px;
    cursor: pointer;
    text-align: center;
	border-radius: 12px;
}

		}

	</style>

<body style="background-image: url(../../Images/datavisback.jpg); background-size: cover;
	background-attachment: fixed; font-family: agency fb, serif">
	<header style="background-image: url(../../Images/datavisback.jpg)">

				<div class="navWrapper" id="home">
					<div class=" clearfix">
						<h2 class="companyName">Big Ballers Only</h2>
						<a href="../../datavis.html" style="margin-top: 2%; text-decoration: none" class="previous back">&#8249; Back to Map</a>
					</div>
				</div>

				<section class="center">
					<div class="innerWrapper">

					</div>
				</section>
			</header>
			<br/>
			<br/>
	<div style="font-family: 'Gill Sans', 'Gill Sans MT', 'Myriad Pro', 'DejaVu Sans Condensed', Helvetica, Arial, 'sans-serif'">

	<div style="display: flex; justify-content: center">
		<button type="button" id="nets" class="block" style="background-color: gold"><strong>Brooklyn Nets</strong></button>
	</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>

	<div style="display: flex; justify-content: center">
		<button type="button" id="knicks" class="block" style="background-color: royalblue"><strong>New York Knicks</strong></button>
	</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>

			<div style="display: flex; justify-content: center">
		<button type="button" id="raptors" class="block" style="background-color: darkred"><strong>*Toronto Raptors</strong></button>
	</div>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<p style="margin-left: 10%">*The Toronto Raptors are located in Toronto, Canada.</p>
	<hr color="#000000" style="width: 80%">

		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>

</div>

   <script>
	   document.getElementById("nets").onclick = function () {
        location.href = "nets.html";
	 };


          document.getElementById("nets").onmouseover = function()
          {
              this.style.backgroundColor = "#808080";
          };

	   document.getElementById("nets").onmouseout = function()
          {
              this.style.backgroundColor = "gold";
          };


	   document.getElementById("knicks").onclick = function () {
        location.href = "Knicks.html";
    };

	      document.getElementById("knicks").onmouseover = function()
          {
              this.style.backgroundColor = "#808080";
          };

	   document.getElementById("knicks").onmouseout = function()
          {
              this.style.backgroundColor = "royalblue";
          };


	      document.getElementById("raptors").onclick = function () {
        location.href = "raptors.html";
    };

	      document.getElementById("raptors").onmouseover = function()
          {
              this.style.backgroundColor = "#808080";
          };

	   document.getElementById("raptors").onmouseout = function()
          {
              this.style.backgroundColor = "darkred";
          };


	</script>

</body>
</html>
